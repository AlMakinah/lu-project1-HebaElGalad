<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Dribbles</title>
</head>

<body>
  <nav class="page-header__nav-bar">
    <h1>
      <a href="index.html"><img src="images/logo-rectangle.png" alt="dribbles" class="dribble__logo"><span class="visually-hidden">Dribbles</span></a>
    </h1>
    <ul class="list list--inline nav-bar__nav">
      <li class="nav__item"><a href="">Dribbles</a></li>
      <li class="nav__item"><a href="">Buckets</a></li>
      <li class="nav__item"><a href="">Users</a></li>
      <li class="nav__item"><a href="">Lists</a></li>
    </ul>
    <ul class="list list--inline page-header__user-nav">
      <li class="user-nav__item"><a href="">Signup</a></li>
      <li class="user-nav__item"><a href="">Signin</a></li>
    </ul>
  </nav>

  <header>
    <h2 class="page__title h1">Dribbles</h2>
  </header>

  <main>
    <ol class="list dribble-list">
      <li class="dribble-item">
        <div class="dribble__card">
          <img src="images/card-img/brown-bear.png" alt="" class="dribble__img">
          <ul class="list list--inline dribble__actions">
            <li><a href="#" class="dribble__view h5">Views <span class="dribble__action-count">4234</span><span class="visually-hidden">
                  times</span></a></li>
            <li><a href="#" class="dribble__comment h5">Comment <span class="dribble__action-count">23</span><span
                  class="visually-hidden">
                  times</span></a></li>
            <li><a href="#" class="dribble__like h5">Like <span class="dribble__action-count">3</span><span class="visually-hidden">
                  times</span></a></li>
          </ul>
        </div>
        <a href="#" class="dribble__user">
          <img src="images/card-img/credit-card-emoji.png" alt="user avatar" class="dribble__user-avatar"><span class="dribble__user-name h4">Somename</span>
        </a>
      </li>
    </ol>

    <section>
      <ul class="list">
        <li class=""><a href="#">Sign up to continue</a></li>
        <li class=""><a href="#">or sign in</a></li>
      </ul>
    </section>
  </main>


  <footer class="page-footer">
    <p class="h5">copyrights 2018</p>
  </footer>
</body>

</html>
